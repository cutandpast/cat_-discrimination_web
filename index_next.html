<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="animation.css">
<link rel="stylesheet" href="button_design.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap');
    body{
        font-family: 'Nanum Myeongjo', serif;
        -webkit-transition: all 0.3s;
        padding: 0;
        margin: 0;
    }
    h1{
        padding-top: 70px;
        font-size: 4em;
    }
    h2{
        padding-top: 100px;
    }
</style>
</head>
<body>
    <div id = "cat" align = "center" class="fade-in-box2">
        <h1>나에게 맞는 고양이 판별기</h1>
        <img src = "https://cdn.pixabay.com/photo/2016/11/09/23/16/music-1813100_1280.png" style="width: 70%;">
        <button class = "button1" onclick="next()">시작하기</button>
        <!--광고-->
        <ins class="kakao_ad_area" style="display:none;" 
        data-ad-unit    = "DAN-raUGl1aPWzYVCrIt" 
        data-ad-width   = "320" 
        data-ad-height  = "100"></ins> 
        <!--광고-->
        <h2>이미지 출처: pixabay<br>만든이: 우기 woogi<br>이 사이트는 모바일에 최적화 되어있습니다.</h2>
    </div>
</body>
<script>
    function next(){
        var img1 = document.createElement('img');
        var img2 = document.createElement('img');
        img1.src = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcbUnze%2FbtqXyLj5qOM%2FCr3RbvPL4OAHQCZFRfecb1%2Fimg.png";
        img2.src = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcVbO60%2FbtqXobxGHMG%2Fh1F8EPNPBg6jWqC3bllg3k%2Fimg.png";
        img1.style.position = "absolute"
        img1.style.top = "-700px";
        var down = 0;
        var up = 0;
        function frame() {
            down += ((600-down)/3.3);
            up -= ((600-down)/3.3);
            img1.style.setProperty('transform', 'translateY(' + down + 'px)');
            img2.style.setProperty('transform', 'translateY(' + up + 'px)');
            window.requestAnimationFrame(frame);
            if(down >= 599){
                location.href = "survey.html";
            }
        }
        document.getElementById('cat').appendChild(img1);
        document.getElementById('cat').appendChild(img2);
        window.requestAnimationFrame(frame);
        setTimeout(function() {
            location.href = "survey.html";
          }, 800);
    }
</script>
<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

</html>
